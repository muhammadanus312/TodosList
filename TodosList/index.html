<div class="container my-4">
    <h1 class="text-center" id="title-main">TODO LISTS</h1>
    
    <div class="form-group mb- 3">
        <label for="title" class="form-label">Title</label>
        <input onfocus=this.value='' type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <br>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea onfocus=this.value='' class="form-control rounded-0" id="description" rows="3"></textarea>
            <button type="submit" id="add" class="btn btn-outline-success my-4">Add to List</button>
        </div>

        <div id="items" class="my-4">
            <h2 id="title-main">ITEMS LIST</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.NO</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
